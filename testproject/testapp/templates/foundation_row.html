<div class="row form-row{% if css_classes %} {{ css_classes }}{% endif %}" id="row-{{ name }}">
    <div class="columns">
        {% if must_render_label  %}
            <label{% if errors %} class="is-invalid-label"{% endif %}>
                {{ label_title }}
                <span class="label widget-name">{{ widget_name }}</span>
                {{ field }}
            </label>
        {% else %}
            {{ field }}
        {% endif %}
        {{ errors }}

        {% if help_text %}
            <p class="help-text">{{ help_text }}</p>
        {% endif %}
    </div>
</div>
