[tox]
envlist = django1.4-py26,django1.4-py27,django1.5-py26,django1.5-py27,django1.5-py33,django1.5-pypy,django1.6-py26,django1.6-py27,django1.6-py33,django1.6-py34,django-1.7-py27,django-1.7-py33, django-1.7-py34
setupdir = ..

[testenv]
deps =
    -r{toxinidir}/requirements_test.txt
commands =
    python manage.py test testapp

[testenv:django1.4-py26]
basepython = python2.6
deps =
    Django==1.4.15
    {[testenv]deps}

[testenv:django1.4-py27]
basepython = python2.7
deps =
    Django==1.4.15
    {[testenv]deps}

