[tox]
envlist = django1.7-py27,django1.7-py34,django1.7-pypy,django1.8-py27,django1.8-py34,django_dev-py34
setupdir = ..

[testenv]
deps =
    -r{toxinidir}/requirements_test.txt
commands =
    python manage.py test testapp

[testenv:django1.7-py27]
basepython = python2.7
deps =
    Django==1.7.8
    {[testenv]deps}

[testenv:django1.7-py34]
basepython = python3.4
deps =
    Django==1.7.8
    {[testenv]deps}

[testenv:django1.7-pypy]
basepython = pypy
deps =
    Django==1.7.8
    {[testenv]deps}

[testenv:django1.8-py27]
basepython = python2.7
deps =
    Django==1.8.1
    {[testenv]deps}

[testenv:django1.8-py34]
basepython = python3.4
deps =
    Django==1.8.1
    {[testenv]deps}

[testenv:django_dev-py34]
basepython = python3.4
deps =
    https://github.com/django/django/zipball/master
    {[testenv]deps}
