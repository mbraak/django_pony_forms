language: python
python:
  - 2.7
  - 3.5
  - 3.6
env:
  - DJANGO="Django==1.8.18"
  - DJANGO="Django==1.9.13"
  - DJANGO="Django==1.10.8"
  - DJANGO="Django==1.11.7"
  - DJANGO="https://www.djangoproject.com/download/2.0rc1/tarball/"
install:
  - pip install $DJANGO
  - pip install -r testproject/requirements_test.txt
  - pip install -r testproject/requirements_travis.txt
  - pip install -e .
script:
  - python testproject/manage.py test testapp
  - coverage run --source=django_pony_forms,testproject/testapp testproject/manage.py test testapp
  - coverage report
after_success:
  - coveralls
matrix:
  exclude:
  - python: 2.7
    env: DJANGO="https://www.djangoproject.com/download/2.0rc1/tarball/"
