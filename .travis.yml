language: python
python:
  - 2.6
  - 2.7
  - 3.3
env:
  - DJANGO=Django==1.4.9
  - DJANGO=Django==1.5.5
  - DJANGO=https://www.djangoproject.com/download/1.6b4/tarball/
install:
  - pip install $DJANGO
  - pip install -r testproject/requirements_test.txt
  - python setup.py install
script:
  - cd testproject
  - python manage.py test testapp
  - coverage run --source=django_pony_forms,testapp manage.py test testapp
  - coverage report -m
before_install:
  - pip install pep8
  - sudo apt-get update -qq
  - sudo apt-get install -qq sloccount
after_success:
  - pip install -r requirements_coveralls.txt
  - coveralls
  - pip install coviolations_app==0.18
  - cd ..
  - covio
matrix:
  exclude:
    - python: 3.3
      env: DJANGO=Django==1.4.9