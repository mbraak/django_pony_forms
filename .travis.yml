language: python
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - pypy
env:
  - DJANGO=Django==1.4.15
  - DJANGO=Django==1.5.10
  - DJANGO=Django==1.6.7
  - DJANGO=Django==1.7
install:
  - pip install $DJANGO
  - pip install -r testproject/requirements_test.txt
  - pip install -r testproject/requirements_travis.txt
  - python setup.py install
script:
  - cd testproject
  - python manage.py test testapp
  - coverage run --source=django_pony_forms,testapp manage.py test testapp
  - coverage report
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq sloccount
after_success:
  - coveralls
  - cd ..
  - covio
matrix:
  exclude:
    - python: 2.6
      env: DJANGO=Django==1.7
    - python: 3.3
      env: DJANGO=Django==1.4.15
    - python: 3.4
      env: DJANGO=Django==1.4.15
    - python: pypy
      env: DJANGO=Django==1.4.15
    - python: pypy
      env: DJANGO=Django==1.5.10
    - python: pypy
      env: DJANGO=Django==1.6.7
