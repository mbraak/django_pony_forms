language: python
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
env:
  - DJANGO=Django==1.4.14
  - DJANGO=Django==1.5.9
  - DJANGO=Django==1.6.6
  - DJANGO=https://www.djangoproject.com/download/1.7c3/tarball/
install:
  - pip install $DJANGO
  - pip install -r testproject/requirements_test.txt
  - pip install -r testproject/requirements_travis.txt
  - python setup.py install
script:
  - cd testproject
  - python manage.py test testapp
  - coverage run --source=django_pony_forms,testapp manage.py test testapp
  - coverage report
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq sloccount
after_success:
  - coveralls
  - cd ..
  - covio
matrix:
  exclude:
    - python: 2.6
      env: DJANGO=https://www.djangoproject.com/download/1.7c3/tarball/
    - python: 3.3
      env: DJANGO=Django==1.4.14
    - python: 3.4
      env: DJANGO=Django==1.4.14
